<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it-IT" lang="it-IT">
	<head>
		<title> Crea Treno &ndash; NievaTrains</title>
    <meta charset="utf-8" />

		<meta name="description" content="Pagina di creazione nuovo treno" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="../resources/favicon.ico" />
		<link media="screen" rel="stylesheet" type="text/css" href="../css/style_desktop.css" />
		<link media="screen and (max-width:770px)" rel="stylesheet" type="text/css" href="../css/style_mobile.css" />
		<link media="print" rel="stylesheet" type="text/css" href="../CSS/css_print.css" />
		<script src="../js/menus.js"></script>
		<script src="../js/validate.js"></script>
	</head>
	<body>
		##header##
		<div id="content">
			<div id="breadcrumb">
				<p>Ti trovi in&colon; <span xml:lang="en" lang="en"><a href="./php/Index.php">Home</a></span>&ndash;&gt; <a href="./php/Treno.php">Treno</a>&ndash;&gt; Aggiungi Treno</p>
			</div>
    	<h1>Aggiungi una nuova pagina a Nieva Trains&colon;</h1>
			<div class="AggiuntaTreno">
				<form action="CreaTreno.php" method="post" enctype="multipart/form-data" onsubmit="return ValidateCreazioneTreno()" id="addTrenoform">
					<fieldset>
					<label for="nome">Nome</label>
					<input tabindex="0" class="inputbar" type="text" id="nome" name="nome" placeholder="Nome" />
					<label for="categorieMod">Categoria</label>
					<select tabindex="0" id="categorieMod" class="sceltaAggiunta" name="categorie">
						<option value="1">Elettrico</option>
						<option value="2">Vapore</option>
						<option value="3">Maglev EDS</option>
						<option value="4">Maglev EMS</option>
						<option value="5">Diesel</option>
					</select>
					<label for="costruttore">Costruttore</label>
					<input tabindex="0" id="costruttore" class="inputbar" type="text" name="costruttore" placeholder="Costruttore" />
					<label for="tipo">Tipo</label>
					<select tabindex="0" id="tipo" class="sceltaAggiunta" name="tipo">
						<option value="1">Alta velocit&agrave;</option>
						<option value="2">Lunga Percorrenza</option>
						<option value="3">Prototipo</option>
						<option value="4">Intercity</option>
						<option value="5">Trasporto Locale</option>
					</select>
					<label for="velocita">Velocità massima (km/h)</label>
					<input tabindex="0" id="velocita" class="inputbar" type="text" name="velocita" placeholder="Velocità Massima"/>
					<label for="anni">Anno di costruzione</label>
					<input tabindex="0" id="anni" class="inputbar" type="text" name="anni" placeholder="Anno di costruzione"/>
					<label for="descrizione">Descrizione</label>
					<textarea tabindex="0" id="descrizione" class="sceltaDesc" rows="5" cols="300" name="descrizione"></textarea>
					<label for="myfile">Scegli un immagine</label>
					<input tabindex="0" type="file" id="myfile" name="myfileupload">
					<input tabindex="0" class="button" name="button" type="submit" value="Conferma" />
					</fieldset>
				</form>
			<div id="errori_newtreno">##Errori##</div>
		</div>
	</div>
##footer##
</body>
</html>
