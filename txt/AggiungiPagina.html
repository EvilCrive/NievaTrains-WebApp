    <h1>Crea il tuo NievaTrains Account:</h1>

	<div class="LoginSignupBox">
	<form action="../PHP/uploadPagina.php" method="post" onsubmit="return ValidateSignUp()" id="uploadform">
	<fieldset>
	<label for="nome">Nome</label>
	<input  class="inputbar" type="text" name="nome" placeholder="Nome" />
	<label for="categorie">Categoria</label>
        	<select id="sceltaCategorie" name="categorie" form="searchTop">
			<option value="1">Elettrico</option>
			<option value="2">Vapore</option>
			<option value="3">Maglev EDS</option>
			<option value="4">Maglev EMS</option>
			<option value="5">Diesel</option>
			<option value="6">Turbina a Gas</option>
		</select>
        <label for="costruttore">Costruttore</label>
        <input  class="inputbar" type="text" name="costruttore" placeholder="Costruttore" />
        <label for="tipo">Tipo</label>
        	<select id="sceltaCategorie" name="tipo" form="searchTop">
			<option value="1">Alta velocità</option>
			<option value="2">Lunga percorrenza</option>
			<option value="3">Prototipo</option>
			<option value="4">Intercity</option>
			<option value="5">Trasporto locale</option>
		</select>
	<label for="vel">Velocità massima (km/h)</label>
        <input class="inputbar" type="text" name="vel" placeholder="Velocità Massima"/>
        <label for="anni">Anni di costruzione</label>
	<input class="inputbar" type="text" name="anni" placeholder="Anni di costruzione"/>
        <label for="descrizione">Descrizione</label>
	<textarea rows="5" cols="300" name="descrizione"></textarea>
	    <label for="myfile">Scegli un immagine</label>
	    <input type="file" id="myfileupload" name="myfileupload">
        <input class="button" name="button" type="submit" value="Conferma" />	
	</fieldset>
	</form>
	<div id="errori_registrazione"></div>
	</div>
