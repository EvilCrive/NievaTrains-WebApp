<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it-IT" lang="it-IT">
	<head>
		<title> Registrazione &ndash; NievaTrains</title>
    <meta charset="utf-8" />
		<meta name="author" content="Alberto Crivellari, Matteo Brosolo, Francesco Bugno, Marco Barbaresco" />
	 	<meta name="keywords" content="treni, trasporti, enciclopedia, contatti, registrazione" />
		<meta name="description" content="Pagina di Registrazione per creare il proprio acount NievaTrains" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="../resources/favicon.ico" />
		<link media="screen" rel="stylesheet" type="text/css" href="../css/style_desktop.css" />
		<link media="screen and (max-width:770px)" rel="stylesheet" type="text/css" href="../css/style_mobile.css" />
		<link media="print" rel="stylesheet" type="text/css" href="../css/css_print.css" />
		<script src="../js/menus.js"></script>
		<script src="../js/validate.js"></script>
	</head>
	<body>
		##header##
		<div id="content">
			<div id="breadcrumb">
				<p>Ti trovi in&colon; <span xml:lang="en" lang="en"><a href="../php/Index.php">Home</a></span> &ndash;&gt; Registrazione</p>
			</div>
    	<h1>Crea il tuo NievaTrains <span xml:lang="en" lang="en">Account</span>&colon;</h1>
			<div class="LoginSignupBox">
				<form action="../php/utils/form.php" method="post" onsubmit="return ValidateSignup()" id="signupform" enctype="multipart/form-data">
					<fieldset>
						<label for="nome">Nome</label>
						<input tabindex="0" id="nome" class="inputbar" type="text" name="nome" placeholder="Nome" />
						<label for="cognome">Cognome</label>
						<input tabindex="0" id="cognome" class="inputbar" type="text" name="cognome" placeholder="Cognome"/>
						<label for="email">Email</label>
						<input tabindex="0" id="email" class="inputbar" type="email" name="email" placeholder="Email" />
						<label for="username">Username</label>
						<input tabindex="0" id="username" class="inputbar" type="text" name="username" placeholder="Username"/>
						<label for="password">Password</label>
						<input tabindex="0" id="password" class="inputbar" type="password" name="password" placeholder="Password"/>
						<label for="conferma_password">Conferma Password</label>
						<input tabindex="0" id="conferma_password" class="inputbar" type="password" name="conferma_password" placeholder="Conferma Password"/>
						<label for="myfile">Immagine</label>
						<input tabindex="0" id="myfile" type="file" name="myfile">
						<input tabindex="0" class="button" name="button" type="submit" value="Registrati" />
					</fieldset>
				</form>
				<div id="errori_registrazione">%%errors</div>
			</div>
		</div>
		##footer##
	</body>
</html>
