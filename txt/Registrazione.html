	<link media="screen" rel="stylesheet" type="text/css" href="../css/style_desktop.css" />

<body>
##header##
<div id="content">
<div id="breadcrumb">
		<p>Ti trovi in: <span xml:lang="en" lang="en"><a href="./Index.php">Home</a></span> -&gt; Registrazione</p>
</div>
    <h1>Crea il tuo NievaTrains Account:</h1>
		<div class="LoginSignupBox">
			<form action="../PHP/form.php" method="post" onsubmit="return ValidateSignUp()" id="signupform">
				<fieldset>
					<label for="nome">Nome</label>
					<input  class="inputbar" type="text" name="nome" placeholder="Nome" />
					<label for="cognome">Cognome</label>
            		<input class="inputbar" type="text" name="cognome" placeholder="Cognome"/>
            		<label for="email">Email</label>
            		<input  class="inputbar" type="email" name="email" placeholder="Email" />
            		<label for="username">Username</label>
            		<input class="inputbar" type="text" name="username" placeholder="Username"/>
	    			<label for="password">Password</label>
            		<input class="inputbar" type="password" name="password" placeholder="Password"/>
            		<label for="conferma_password">Conferma Password</label>
	    			<input class="inputbar" type="password" name="conferma_password" placeholder="Conferma Password"/>
	    			<label for="myfile">Immagine</label>
	    			<input type="file" id="myfile" name="myfile">
            		<input class="button" name="button" type="submit" value="Registrati" />	
				</fieldset>
			</form>
			<div id="errori_registrazione">%%errors</div>
		</div>
</div>
