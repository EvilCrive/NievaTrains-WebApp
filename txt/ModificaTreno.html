    <h1>Aggiungi una nuova pagina a Nieva Trains:</h1>

	<div class="AggiuntaTreno">
	<form action="ModificaTreno.php" method="post" onsubmit="return ValidateModificaTreno()" id="modifyTrenoform">
			<label for="nome">Nome</label>
					<input class="inputbar" type="text" name="nome" placeholder="Nome" value=%%nome />
					<label for="categorie">Categoria</label>
					<select class="sceltaAggiunta" name="categorie">
						<option value="1">Elettrico</option>
						<option value="2">Vapore</option>
						<option value="3">Maglev EDS</option>
						<option value="4">Maglev EMS</option>
						<option value="5">Diesel</option>
						<option value="6">Turbina a Gas</option>
					</select> 
					<label for="costruttore" >Costruttore</label>
					<input  class="inputbar" type="text" name="costruttore" placeholder="Costruttore" value=%%costruttore />
					<label for="tipo">Tipo</label>
					<select class="sceltaAggiunta" name="tipo">
						<option value="1">Alta velocità</option>
						<option value="2">Lunga Percorrenza</option>
						<option value="3">Prototipo</option>
						<option value="4">Intercity</option>
						<option value="5">Trasporto Locale</option>
					</select>
					<label for="velocita">Velocità massima (km/h)</label>
					<input class="inputbar" type="text" name="velocita" placeholder="Velocità Massima" value=%%velocita />
					<label for="anni">Anno di costruzione</label>
					<input class="inputbar" type="text" name="anni" placeholder="Anno di costruzione" value=%%anno />
					<label for="descrizione">Descrizione</label>
					<textarea class="sceltaDesc" rows="5" cols="300" name="descrizione">%%descrizione</textarea>
					<input name="idtreno" hidden value=%%idtreno />
				<input class="button" name="button" type="submit" value="Conferma" />	
		</fieldset>
	</form>
	<div id="errori_newtreno">##Errori##</div>

</div>
</div>
